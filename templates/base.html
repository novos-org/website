{% import "macros.html" as ui %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ config.site.title }}{% block title %}{% endblock %}</title>
    <link rel="icon" href="{{ config.base_url }}/favicon.svg" type="image/svg+xml">
    <link rel="icon" type="image/png" href="{{ config.base_url }}/favicon.png">
    <link rel="stylesheet" href="{{ config.base_url }}/css/solarnight.css">
    <script type="module" src="{{ config.base_url }}/js/app.js" defer></script>
</head>
<body>
    <nav class="nav">
        <a href="{{ config.base_url }}/">home + docs </a>
        <a href="https://github.com/novos-org/novos"> GitHub </a>
    </nav>
    {{ ui::theme_button(text="Switch Appearance") }}
    {{ ui::search_bar(placeholder="docs") }}
    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>Copyright 2026 xer and {{ config.site.author }}</p>
    </footer>
</body>
</html>
