<% set title = blog post %>

<div class="post-header">
    <h1><% title %></h1>
    <div class="meta"><em>Published on: <% date %></em></div>
    <div class="tags-list"><em>Tags: <% tags %></em></div>
</div>
<hr>
<main class="container">
    <div class="card">
      <% content %>
    </div>
    <br>
    <div style="text-align: center;">
        <a class="btn" href="/">Return</a>
</div>
</main>
