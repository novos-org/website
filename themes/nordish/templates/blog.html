{% extends "base.html" %}

{% block content %}
<main class="container" id="main-content">
    <section class="hero">
        <h1>blog</h1>
        <p>Thoughts on the sky, and the occasional Segfault.</p>
    </section>

    <div class="row">
      <div class="col">
	<h2>Blog Posts</h2>
	<br>
        {% for post in posts %}
            <article class="post-card">
              <h4><a href="{{ config.base }}{{ config.posts_outdir }}/{{ post.slug }}.html">{{ post.title }}</a></h4>

              <div style="text-align: center;" class="tags">
                {% for tag in post.tags %}
                <span class="tag"><small>#{{ tag }}</small></span>
          {% endfor %}
              </div>
            </article>
            {% endfor %}
	
      </div>
    </div>
</main>
{% endblock content %}
